apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: genosentinel
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z gateway-mysql 3306; do echo waiting for mysql; sleep 2; done;",
            ]
        - name: wait-for-genomica
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z genomica-service 8000; do echo waiting for genomica; sleep 2; done;",
            ]
        - name: wait-for-clinica
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z clinica-service 3000; do echo waiting for clinica; sleep 2; done;",
            ]
      containers:
        - name: gateway
          image: genosentinel-gateway:latest
          # Updated for AWS ECR
          image: 002164174837.dkr.ecr.us-east-1.amazonaws.com/genosentinel-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: SPRING_DATASOURCE_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: JWT_SECRET
          envFrom:
            - configMapRef:
                name: gateway-config
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "768Mi"
              cpu: "500m"
            limits:
              memory: "1.5Gi"
              cpu: "1000m"
