apiVersion: apps/v1
kind: Deployment
metadata:
  name: genomica-service
  namespace: genosentinel
  labels:
    app: genomica-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: genomica-service
  template:
    metadata:
      labels:
        app: genomica-service
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "until nc -z genomica-mysql 3306; do echo waiting for mysql; sleep 2; done;",
            ]
      containers:
        - name: genomica
          # Placeholder image remains until ECR push is ready; set to ECR when available
          image: 002164174837.dkr.ecr.us-east-1.amazonaws.com/genosentinel-genomica-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: genomica-secrets
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: genomica-secrets
                  key: DATABASE_PASSWORD
          envFrom:
            - configMapRef:
                name: genomica-config
          livenessProbe:
            httpGet:
              path: /api/v1/
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
