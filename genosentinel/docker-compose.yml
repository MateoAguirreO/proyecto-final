version: '3.8'

services:
  # Base de datos MySQL para Gateway
  gateway_mysql:
    image: mysql:8.0
    container_name: gateway_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: genosentinel_db
      MYSQL_USER: gateway_user
      MYSQL_PASSWORD: gateway_pass
    ports:
      - "3308:3306"
    volumes:
      - gateway_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genosentinel_network

  # Gateway de Autenticación (Spring Boot)
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genosentinel_gateway
    environment:
      # Base de datos
      SPRING_DATASOURCE_URL: jdbc:mysql://gateway_mysql:3306/genosentinel_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: gateway_user
      SPRING_DATASOURCE_PASSWORD: gateway_pass
      
      # JWT
      JWT_SECRET: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
      JWT_EXPIRATION: 86400000
      
      # URLs de microservicios
      MICROSERVICES_CLINICA_URL: http://clinica-service:3000
      MICROSERVICES_GENOMICA_URL: http://genomica-service:8000
      
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_SQL_INIT_MODE: always
    ports:
      - "8080:8080"
    depends_on:
      gateway_mysql:
        condition: service_healthy
      genomica-service:
        condition: service_healthy
      clinica-service:
        condition: service_healthy
    networks:
      - genosentinel_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Base de datos MySQL para Genómica
  genomica_mysql:
    image: mysql:8.0
    container_name: genomica_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: genomica_db
      MYSQL_USER: genomica_user
      MYSQL_PASSWORD: genomica_pass
    ports:
      - "3307:3306"
    volumes:
      - genomica_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - genosentinel_network

  # Microservicio de Genómica (Django)
  genomica-service:
    build:
      context: ../Genomica
      dockerfile: Dockerfile
    container_name: genomica-service
    environment:
      DB_NAME: genomica_db
      DB_USER: genomica_user
      DB_PASSWORD: genomica_pass
      DB_HOST: genomica_mysql
      DB_PORT: 3306
      SECRET_KEY: django-insecure-genomica-secret-key
      DEBUG: "True"
      ALLOWED_HOSTS: "*,genomica-service,localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4200,http://localhost:8080
    ports:
      - "8000:8000"
    depends_on:
      genomica_mysql:
        condition: service_healthy
    networks:
      - genosentinel_network
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      sh -c "sleep 15 &&
             python manage.py makemigrations genomics &&
             python manage.py migrate &&
             python load_sample_data.py &&
             python manage.py runserver 0.0.0.0:8000"

  # Microservicio de Clínica (NestJS + MongoDB)
  clinica-service:
    build:
      context: ../Clinica
      dockerfile: Dockerfile
    container_name: clinica-service
    environment:
      PORT: 3000
      MONGODB_URI: mongodb+srv://admin:12345@cluster0.6diwgas.mongodb.net/?appName=Cluster0
    ports:
      - "3000:3000"
    networks:
      - genosentinel_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  gateway_mysql_data:
  genomica_mysql_data:

networks:
  genosentinel_network:
    driver: bridge
