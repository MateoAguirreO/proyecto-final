# ===============================
# DOCKER PROFILE CONFIGURATION
# ===============================
spring.application.name=genosentinel
server.port=8080

# ===============================
# DATABASE (Override with ENV)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://gateway_mysql:3306/genosentinel_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:gateway_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:gateway_pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# MICROSERVICES URLS
# ===============================
microservices.clinica.url=${MICROSERVICES_CLINICA_URL:http://host.docker.internal:3000}
microservices.genomica.url=${MICROSERVICES_GENOMICA_URL:http://genomica_service:8000}

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.gateway.genosentinel=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
